{% extends 'auctions/layout.html' %}
{% block title %}Create Listing {% endblock %}
{% block body %}
    <div class="form-group">
        <form action="{% url 'create_listing' user_id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ listform.as_p }}
            <input type="submit" class="btn">
    </form>
</div>
{% endblock %}
